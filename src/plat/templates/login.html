{% load static %}
<!DOCTYPE html>
<!-- Website template form http://www.mycodes.net/ -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>plat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link id="bs-css" href="{% static 'css/bootstrap-cerulean.css' %}" rel="stylesheet">
		<link id="bs-css" href="{% static 'css/charisma-app.css' %}" rel="stylesheet">		
		<link rel="shortcut icon" href="{% static 'images/logo.png' %}">
		<style type="text/css">
		  body {padding-bottom: 40px;}
		  .sidebar-nav {padding: 9px 0;}
		</style>		
	</head>
<body onload="document.forms.item().username.focus()">
	{% if form.errors %}
        <p><font color="red"> 您输入的用户名或密码错误，请重新输入 </font></p>
    {% endif %}
    
	<div class="container-fluid" style="margin:0 auto;text-align:center;left:50%;top:50%;">
		<div class="row-fluid" >
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>欢迎访问爬虫管理系统</h2>
				</div>
			</div>
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert alert-info">
						Please login with your Username and Password.
					</div>
					<form class="form-horizontal" action="/accounts/login/" method="post">
						{% csrf_token %}
						<fieldset>
							<div class="input-prepend" title="Username" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="username" id="user" type="text" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="pw" type="password" />
							</div>
							<div class="clearfix"></div>
							<div class="input-prepend">
								<label class="remember" for="remember"><input type="checkbox" id="remember" /> Remember me</label>
							</div>
							<div class="clearfix"></div>
							<p class="center span3">
								<input class="btn btn-primary" type="submit" value="Login">
							</p>
						</fieldset>
					</form>					
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
