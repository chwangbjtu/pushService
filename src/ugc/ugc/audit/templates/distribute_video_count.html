
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="  ext-strict x-viewport" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>风行UGC系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/static/css/datepicker.css" rel="stylesheet" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .td .a{
            display: block;
        }
    </style>
    <link href="/static/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">

    <script src="/static/libs/jquery/jquery-1.9.1.min.js"></script>
    <script src="/static/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" >
        thisURL = document.URL;
      var activeLeaf = null;
      $(function(){
          $("li").bind("click",function(event){
            if(this != event.target.parentElement || activeLeaf == this){
              return;
            }
            if(activeLeaf != null){
              activeLeaf.className = "";
            }
            activeLeaf = this;
            this.className = "active";
          })
      })

      //响应视频播放按钮
      function on_btn_play(uri){
        var top = window.screen.availHeight/5;
        var left = window.screen.availWidth/5;
        var width = "1200";
        var height = "600";
        var feature = "width=" + width + ",height=" + height + ",top=" + String(top) + ",left=" + String(left);
        var video_url = "/audit/playvideo?video=" + uri;
        var pop_win = window.open(video_url,"",feature);
        pop_win.focus();
      }
    </script>
</head>
<body id="ext-gen3" class="body_class" scroll="no" style="width:100%;height:100%;margin:0 auto;">
    <h1 class="text-center">视频分发计数</h1>
    <div class="container">
        <form>
            <table>
                <thead>
                    <tr>
                        <td>
                            <dl class="dl-horizontal">
                                <dt>
                                      <label class="control-label" offset="10">开始时间：</label>
                                </dt>
                                <dd>
                                      <div class="input-append date" id="dp4" data-date="" data-date-format="yyyy-mm-dd">
                                        <input class="span2" name="start" type="text" readonly value="{{start_date}}">
                                        <span class="add-on"><i class="icon-calendar"></i></span>
                                      </div>
                                </dd>
                            </dl>

                        </td>
                        <td>
                            <dl class="dl-horizontal">
                                <dt>
                                      <label class="control-label" offset="10">截止时间：</label>
                                </dt>
                                <dd>
                                      <div class="input-append date" id="dp5" data-date="" data-date-format="yyyy-mm-dd">
                                        <input class="span2" name="end" type="text" readonly value="{{end_date}}">
                                        <span class="add-on"><i class="icon-calendar"></i></span>
                                      </div>
                                </dd>
                            </dl>
                        </td>
                        <td>
                            <dl class="dl-horizontal">
                                <dt>
                                </dt>
                                <dd>
                                <p>
                                    <button id="date_subit" type="submit" class="btn btn-primary">查看</button>
                                    </p>
                                </dd>
                            </dl>
                        </td>
                    </tr>
                    
                </thead>
            </table>
        </form>
    </div>
        <div class="text-warning text-center">
        <p>{{tips}}</p>
        </div>
        <div class="container">
            <form action="" method="POST">
                <fieldset>
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <td> 已发送的总的记录数 </td>
                            <td> 发送成功数 </td>
                            <td> mp4文件数 </td>
                            <td> 发送失败数 </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td > {{ data_list.dat_total_num}} </td>
                            <td > {{ data_list.dat_success_send }} </td>
                            <td> {{ data_list.mp4_total_num}} </td>
                            <td > {{ data_list.dat_fail_send }} </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            </form>

        </div>
    <script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
      $('#dp4').datepicker();
      $('#dp5').datepicker();
    </script>
</body>
</html>
