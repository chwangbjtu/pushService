
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .tips_error{
        width: 930px;
        padding: 15px;
        background: url("/static/ico_tips.gif") no-repeat 7px 8px;
        padding: 20px 10px 10px 50px;
        margin-bottom: 20px;
        display: block;
      }
      .tips_error h1{
        margin-bottom: 20px;
        font: bold 16px/18px "microsoft yahei","微软雅黑";
      }
    </style>
    <link href="/static/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="/static/libs/jquery/jquery-1.9.1.min.js"></script>
    <script src="/static/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div align="center">
        <div class="tips_error" align="left">
          <h1>{{error}}</h1>
        </div>
        {% if link %}
          <a href="{{link.href}}">{{link.title}}</a>
        {% endif %}
    </div>
  </body>
</html>
